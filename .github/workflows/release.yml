name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: composer test

      - name: Run PHPCS
        run: composer phpcs

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi

      - name: Push to master
        if: steps.semantic.outputs.new_release_published == 'true' && inputs.dry_run != true
        run: |
          TAG="${{ steps.semantic.outputs.new_release_git_tag }}"
          echo "Pushing release ${TAG} to master..."
          
          # Fetch the tag that semantic-release created and pushed
          git fetch origin --tags
          
          # Get the commit SHA that the tag points to
          RELEASE_COMMIT=$(git rev-list -n 1 "${TAG}")
          echo "Release commit: ${RELEASE_COMMIT}"
          
          # Push the exact release commit to master
          # This guarantees we push the versioned commit, not a potentially stale local state
          git push origin "${RELEASE_COMMIT}:refs/heads/master" --force

  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-build-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-build-

      - name: Install all dependencies (including Mozart)
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Run Mozart to prefix dependencies
        run: |
          echo "Running Mozart to prefix production dependencies..."
          ./vendor/bin/mozart compose
          echo "Mozart completed"

      - name: Dump optimized autoloader with prefixed dependencies
        run: composer dump-autoload --optimize

      - name: Remove dev dependencies (keeping vendor_prefixed intact)
        run: |
          # Remove dev dependencies without running scripts (Mozart already ran)
          composer install --prefer-dist --no-progress --no-dev --no-scripts --optimize-autoloader

      - name: Verify build artifacts
        run: |
          echo "=== Checking includes/Dependencies directory ==="
          if [ -d "includes/Dependencies" ] && [ "$(ls -A includes/Dependencies 2>/dev/null)" ]; then
            echo "✓ includes/Dependencies directory exists with contents:"
            ls -la includes/Dependencies/
          else
            echo "ℹ includes/Dependencies is empty (no production dependencies to prefix)"
          fi
          
          echo ""
          echo "=== Checking vendor directory ==="
          echo "Composer autoloader files:"
          ls -la vendor/composer/
          
          echo ""
          echo "=== Checking autoload files ==="
          if [ -f "vendor/autoload.php" ]; then
            echo "✓ vendor/autoload.php exists"
          else
            echo "✗ vendor/autoload.php missing!"
            exit 1
          fi

      - name: Create plugin archive
        run: |
          mkdir -p dist
          # Create a clean directory for the plugin
          mkdir -p build/woo-settings-mcp
          
          # Copy plugin files (includes/ already contains Dependencies/ from Mozart)
          cp -r includes build/woo-settings-mcp/
          cp -r vendor build/woo-settings-mcp/
          cp woo-settings-mcp.php build/woo-settings-mcp/
          cp composer.json build/woo-settings-mcp/
          cp README.md build/woo-settings-mcp/
          cp CHANGELOG.md build/woo-settings-mcp/
          
          # Create the zip from the build directory
          cd build
          zip -r ../dist/woo-settings-mcp-${{ needs.release.outputs.new_release_git_tag }}.zip woo-settings-mcp
          cd ..
          
          # Cleanup
          rm -rf build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: woo-settings-mcp-${{ needs.release.outputs.new_release_git_tag }}
          path: dist/woo-settings-mcp-${{ needs.release.outputs.new_release_git_tag }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.new_release_git_tag }}
          files: dist/woo-settings-mcp-${{ needs.release.outputs.new_release_git_tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
